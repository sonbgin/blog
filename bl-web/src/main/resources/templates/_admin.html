<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/me.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<div th:fragment="nav(n)">
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-top-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a th:href="@{/admin/toBlogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
                <a th:href="@{/admin/toTypes}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a th:href="@{/admin/toTags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
                <div class="right menu-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img th:src="@{/img/per.jpg}" alt="" class="ui avatar image">
                            Jenns
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
                <div class="item m-mobile-hide">
                    <a href="" th:href="@{/ordinary/toIndex}"><input type="button" value="前台展示" style="width: 80px;height: 30px;background-color: #b36539"/></a>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-mobile-show" style="position: absolute;top: 0;right: 0">
            <i class="sidebar icon"></i>
        </a>
    </nav>
</div>
</html>
