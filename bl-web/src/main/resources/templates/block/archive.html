<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments.html::head(~{::title})">
    <title>归档</title>
</head>
<body>
    <!--导航-->
    <div th:replace="_fragments::navigation(4)"></div>

    <!--中间内容 grid 分16份-->
    <div class="m-container-small m-padded-top">
        <!--header-->
        <div class="ui attached segment">
            <div class="ui middle aligned  two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h3>篇博客
                </div>
            </div>
        </div>
        <br>
        <div class="ui teal" th:each="key:${map.keySet()}">
            <h3 class="ui center aligned header" th:text="${key}">2017</h3>
            <div class="ui fluid vertical menu" th:each="blog:${map.get(key)}">
                <a href="#" th:href="@{/ordinary/toBlog/{id}(id=${blog.id})}" class="item">
                    <span>
                        <i class="ui mini teal circle icon"></i>
                        <span th:text="${blog.title}">关于刻意练习的清单</span>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.createTime,'MM月dd')}">9月03</div>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
            <br>
        </div>
    </div>

    <!--底部footer-->
    <footer th:replace="_fragments::footer"></footer>
<script>
    $('.menu.toggle').click(function (){
        $('.m-item').toggleClass('m-mobile-hide');
    })
</script>
</body>
</html>
